<mat-spinner *ngIf="isLoading"></mat-spinner>
<form (submit) ='onLogin(loginForm)' #loginForm ='ngForm' *ngIf="!isLoading">
  <mat-card>
    <mat-form-field>
      <input matInput type="email" name = "email" ngModel #emailInput="ngModel" placeholder="Email" required email>

      <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input type="password" name="password" ngModel #passwordInput="ngModel" matInput placeholder="Password" required >
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>



    </mat-form-field>
    <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">Login</button>
  </mat-card>

</form>
<form (submit)="onSocket(socketForm)"  #socketForm ='ngForm'>
  <input type="text"  name="socket" ngModel #socket="ngModel">
<button type="submit"></button>
</form>
